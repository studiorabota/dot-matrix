<template name="frames">
    {{> navbar}}

    <div class="frames">
        {{#unless showMessage}}
            <div class="container">

                <div class="row">
                    <h3 class="message">Press <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Add frame to start animating</h3>
                </div>

                <div class="row center">
                    <h4 class="message">Or type a message</h4>
                    <div class="col-lg-6 col-lg-offset-3">

                        <form class="new-message">
                            <div class="input-group">

                            <input type="text" name="text" class="form-control" placeholder="Hello Ijduino..">
                              <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Play</button>
                              </span>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        {{/unless}}

        {{#each frames}}
            {{> frame}}
        {{/each}}
    </div>
</template>
