<template name="sendText">
    <div class="row center">
        <h4 class="message">Or send a message to your board below</h4>
        <div class="col-lg-6 col-lg-offset-3">

            <form class="new-message">
                <div class="input-group">
                    <input type="text" name="text" class="form-control" placeholder="Hello Ijduino..">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Play</button>
                    </span>
                </div>
            </form>

        </div>
    </div>
</template>
