<head>
  <title>IJduino Animator</title>
</head>

<body>
    {{> export}}

    <div class="center">
        {{> frames}}
    </div>
</body>

<template name="export">
    <div class="export {{#if snippets}}open{{/if}}">
        {{#each snippets}}
            {{ snippet }}<br/>
        {{/each}}
    </div>
</template>

<template name="frames">
    <div class="actions">
        <a href="#" class="action-export button">Export</a>
    </div>

    <div class="frames">
        {{#each frames}}
            {{> frame}}
        {{/each}}
    </div>
</template>

<template name="frame">
    <div class="frame">
        <div class="dots">
            {{#each dots}}
                {{> dot}}
            {{/each}}
        </div>

        {{> frame_actions}}
    </div>
</template>

<template name="row">
    <div class="row">
        {{#each dots}}
            {{> dot}}
        {{/each}}
    </div>
</template>

<template name="dot">
    <a href="" class="dot {{#if state}}set{{/if}}"></a>
</template>

<template name="frame_actions">
    <div class="frame-actions">
        <a href="#" class="clear">Clear</a>
        <a href="#" class="copy">Copy</a>
        <a href="#" class="paste">Paste</a>
        <a href="#" class="export">Export</a>
    </div>
</template>
